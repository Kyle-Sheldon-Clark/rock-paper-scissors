<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        function computerPlay() {
            let choice = Math.round(Math.random()*(3-1)+1);
            let computerSelection;
            if (choice === 1) {
                computerSelection = 'rock';
            } else if (choice === 2) {
                computerSelection = 'paper';
            } else {
                computerSelection = 'scissors';
            }
            return computerSelection;
        }

        function playerPlay() {
            const playerSelection = prompt("Rock, Paper, or Scissors?");
            return playerSelection.toLowerCase();
        }

        function playRound(playerSelection, computerSelection) {
            let winner;
            if (playerSelection === computerSelection) {
                alert('Tie!');
                winner = 'none';
            }else if (playerSelection === 'rock' && computerSelection === 'paper') {
                alert(`You lose! ${computerSelection} beats ${playerSelection}`);
                winner = 'computer';
            }else if (playerSelection === 'scissors' && computerSelection === 'rock') {
                alert(`You lose! ${computerSelection} beats ${playerSelection}`);
                winner = 'computer';
            }else if (playerSelection === 'paper' && computerSelection === 'scissors') {
                alert(`You lose! ${computerSelection} beats ${playerSelection}`);
                winner = 'computer';
            }else if (playerSelection === 'rock' && computerSelection === 'scissors') {
                alert(`You Win! ${playerSelection} beats ${computerSelection}`);
                winner = 'player';
            }else if (playerSelection === 'paper' && computerSelection === 'rock') {
                alert(`You Win! ${playerSelection} beats ${computerSelection}`);
                winner = 'player';
            }else if (playerSelection === 'scissors' && computerSelection === 'paper') {
                alert(`You Win! ${playerSelection} beats ${computerSelection}`);
                winner = 'player';
            }
            return winner;
        }

        function game(numOfRounds) {
            //keep score
            //anounce overall winner at end
            let playerScore = 0;
            let computerScore = 0;
            for (let i = 0; i <= numOfRounds; i++) {
                let result = playRound(playerPlay(), computerPlay());
                if (result === 'computer') {
                    computerScore++;
                } else if (result === 'player') {
                    playerScore++;
                }
            }

            if (playerScore > computerScore) {
                alert(`You Win! ${playerScore} rounds to ${computerScore}`);
            } else if (playerScore < computerScore) {
                alert(`You Lose! ${computerScore} rounds to ${playerScore}`);
            } else {
                alert(`The game is a tie. ${playerScore} rounds to ${computerScore}`);
            }
        }
        game(5);
    </script>
</body>
</html>
