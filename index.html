<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="button-container">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div id="results-container">
        <div id="results">

        </div>
        <div id="score">

        </div>
    </div>
    <div>
        <button id="new-game">New Game</button>
    </div>
    <script>
        let rounds = 0;
        let playerScore = 0;
        let computerScore = 0;
        let totalRounds = 5;
        function computerPlay() {
            let choice = Math.round(Math.random()*(3-1)+1);
            let computerSelection;
            if (choice === 1) {
                computerSelection = 'rock';
            } else if (choice === 2) {
                computerSelection = 'paper';
            } else {
                computerSelection = 'scissors';
            }
            return computerSelection;
        }

        function playerPlay() {
            let playerSelection = prompt("Rock, Paper, or Scissors?");
            playerSelection.toLowerCase();
            while (playerSelection !== 'rock' && playerSelection !== 'paper' && playerSelection !== 'scissors') {
                playerSelection = prompt("Not a valid move! Please pick again");
                playerSelection.toLowerCase();
            }
            return playerSelection;
        }

        function playRound(playerSelection, computerSelection) {
            let results = document.getElementById("results");
            let winner;
            if (playerSelection === computerSelection) {
                results.innerHTML = 'Tie!';
                winner = 'none';
            }else if (playerSelection === 'rock' && computerSelection === 'paper') {
                results.innerHTML = `You lose! ${computerSelection} beats ${playerSelection}`;
                winner = 'computer';
            }else if (playerSelection === 'scissors' && computerSelection === 'rock') {
                results.innerHTML = `You lose! ${computerSelection} beats ${playerSelection}`;
                winner = 'computer';
            }else if (playerSelection === 'paper' && computerSelection === 'scissors') {
                results.innerHTML = `You lose! ${computerSelection} beats ${playerSelection}`;
                winner = 'computer';
            }else if (playerSelection === 'rock' && computerSelection === 'scissors') {
                results.innerHTML = `You Win! ${playerSelection} beats ${computerSelection}`;
                winner = 'player';
            }else if (playerSelection === 'paper' && computerSelection === 'rock') {
                results.innerHTML = `You Win! ${playerSelection} beats ${computerSelection}`;
                winner = 'player';
            }else if (playerSelection === 'scissors' && computerSelection === 'paper') {
                results.innerHTML = `You Win! ${playerSelection} beats ${computerSelection}`;
                winner = 'player';
            }
            updateGame(winner);
        }

        function newGame() {
            //reset player, computer, and round scores and enable buttons
            //reset results html
            computerScore = 0;
            playerScore = 0;
            rounds = 0;
            document.getElementById('score').innerHTML = `Rounds: ${rounds}  |  Player Score: ${playerScore}  |  Computer Score: ${computerScore}`;
            document.getElementById('results').innerHTML = '';
            document.getElementById('rock').disabled = false;
            document.getElementById('paper').disabled = false;
            document.getElementById('scissors').disabled = false;
        }

        function updateGame(winner) {
            let results = document.getElementById('results');
            if (winner === 'computer') {
                computerScore++;
            } else if (winner === 'player') {
                playerScore++;
            }
            rounds++;
            document.getElementById('score').innerHTML = `Rounds: ${rounds}  |  Player Score: ${playerScore}  |  Computer Score: ${computerScore}`;
            if (rounds >= totalRounds) {
                if (playerScore > computerScore) {
                    results.innerHTML = `You Win! ${playerScore} rounds to ${computerScore}`;
                } else if (playerScore < computerScore) {
                    results.innerHTML = `You Lose! ${computerScore} rounds to ${playerScore}`;
                } else {
                    results.innerHTML = `The game is a tie. ${playerScore} rounds to ${computerScore}`;
                }
                document.getElementById('rock').disabled = true;
                document.getElementById('paper').disabled = true;
                document.getElementById('scissors').disabled = true;
            }
        }
        newGame();
        document.getElementById('new-game').addEventListener('click', newGame);
        document.getElementById('rock').addEventListener('click', () => {
            playRound('rock', computerPlay());
        });
        document.getElementById('paper').addEventListener('click', () => {
            playRound('paper', computerPlay());
        });
        document.getElementById('scissors').addEventListener('click', () => {
            playRound('scissors', computerPlay());
        });
    </script>
</body>
</html>
